<!DOCTYPE html>

	<head>
		<script>
            globalThis.PerformanceCounter = performance.now();
            let once = false;
            function PrintLoadTime()
            {
                if (!once)
                {
                    console.log(`It took ${performance.now() - PerformanceCounter} to load the page`);
                    once = true;
                }
            }
		</script>

	</head>
